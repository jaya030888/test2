<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
@import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
 
body{
        background-color: #DEC4FF;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .main{
        margin: 75px auto;
        text-align: center;
        background-color:#F9F5FF;
        height: 80vh;
        width: 500px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
    }


    .heading{
        color: #b617ff;
    }

    .input{
        border-radius: 10px;
        border:none;
        border: rgb(230, 230, 230) 1px solid;
        padding: 5px 15px;
        width: 300px;
        height: 30px;
        margin: 10px;
    } 

    .input:focus{
        border: none;
        border: 1px solid purple;
        box-shadow: 0 0 5px purple;
    }

    .button{
        border-radius: 10px;
        background-color: rgb(228, 141, 255);
        width: 310px;
        height: 50px;
        border: 1px solid purple;
        margin-top: 20px;
         
    }

    .button:hover{
       background: linear-gradient(rgb(255, 159, 255),purple);
    }

    img{
        padding-inline-end: 0;
        margin: 0px;
        border-radius: 1px;
      
    }
    .image{
        border-radius: 10px;
        height: 83vh;
        width: 600px;
    }
    
</style>
<body>
        <div class="main">
            <h1 class="heading">Welcome Back!</h1>
            <p>Log in to continue your learning journey</p>
    
            <input type="email" placeholder="Enter you email or mobile no." class="input">

            <input type="password" placeholder="Enter password" class="input">
            

            <button class="button"><b>Log In </b></button>
            <p>Don't have an account? <button onclick="signup()">Sign up</button></p>
            
    
          
    
    </div>

    <script>

        let signup = function(){
            window.location.href="./signup.html"
        }

    let buttons = document.querySelectorAll(".button");

buttons.forEach(function(button) {
    button.addEventListener("click", function() {
        window.location.href = "./home.html";
    });
});

 
document.addEventListener("keydown", function (event) {
  if (event.key === "Backspace") {
    const tag = event.target.tagName.toLowerCase();
    const isInput =
      tag === "input" ||
      tag === "textarea" ||
      event.target.isContentEditable;

    if (!isInput) {
      event.preventDefault(); // stop browser default
      window.history.back();  // go back
    }
  }
});
</script>

</body>
</html>
