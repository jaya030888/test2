<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
     font-family: "Raleway", sans-serif;

}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f8f9fa; 
}

.login {
    background-color: white;
    width: 100%;
    height: 70vh;
    max-width: 400px; 
    padding: 40px;
    border-radius: 20px; }

.head {
    text-align: center;
    margin-bottom: 30px;
}

.head h1 {
    color: #333;
    font-size: 24px;
    font-weight: 600;
}

.email, .password {
    background-color: #f3f1f1; 
    border-radius: 12px; 
    padding: 12px 20px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    transition: 0.3s;
}



.email input, .password input {
    border: none;
    background: transparent;
    outline: none;
    width: 100%;
    font-size: 16px;
    color: #333;
}

::placeholder {
    color: #888;
}

.form p {
    text-align: right;
    font-size: 14px;
    color: #666;
    margin-bottom: 25px;
    cursor: pointer;
}

.form p:hover {
    color: #333;
    text-decoration: underline;
}

button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    background-color: rgb(55, 208, 55);
}


.foot{
    margin-top: 20px;
    text-align: center;
    line-height: 1.5;
}

.foot p{
    font-size: 15px;
    color:rgb(129, 128, 128);
    text-align: center;
    margin-top: 30px;
}

.foot span{
    color: #333;
    font-weight: 600;
    cursor: pointer;
    margin: 0 3px;
}
    
</style>
<body>
         <section class="login">

        <header class="head">
            <h1>Welcome To EduSpark</h1>
        </header>

        <form class="form">

            <div class="email">
                <input type="email" placeholder="Email Address">
            </div>

            <div class="password">
                <input type="password" placeholder="Password">
            </div>

            <p>Forgot Password</p>
            <button>Login</button>
            

            <footer class="foot">
                <p>By continuing, you agree to our <span>Terms of Service</span>and<span>Privacy Policy</span></p>
            </footer>
        </form>

    </section>

    <script>

     
    let btn = document.querySelector("button");


    btn.addEventListener("click", function() {
        window.location.href = "./home.html";
    });


 
document.addEventListener("keydown", function (event) {
  if (event.key === "Backspace") {
    const tag = event.target.tagName.toLowerCase();
    const isInput =
      tag === "input" ||
      tag === "textarea" ||
      event.target.isContentEditable;

    if (!isInput) {
      event.preventDefault(); // stop browser default
      window.history.back();  // go back
    }
  }
});
</script>

</body>
</html>
