<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EduSpark Login</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Raleway",sans-serif;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  background:#f8f9fa;
}

.login{
  background:white;
  width:100%;
  max-width:400px;
  padding:40px;
  border-radius:20px;
}

.head{
  text-align:center;
  margin-bottom:30px;
}

.head h1{
  font-size:24px;
  color:#333;
}

.email,.password{
  background:#f3f1f1;
  border-radius:12px;
  padding:12px 20px;
  margin-bottom:20px;
}

.email input,.password input{
  width:100%;
  border:none;
  outline:none;
  background:transparent;
  font-size:16px;
}

::placeholder{color:#888;}

.form p{
  text-align:right;
  font-size:14px;
  color:#666;
  margin-bottom:25px;
  cursor:pointer;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:rgb(55,208,55);
  color:white;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}

.foot{
  margin-top:25px;
  text-align:center;
}

.foot p{
  font-size:14px;
  color:#888;
}

.foot span{
  color:#333;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<section class="login">
  <header class="head">
    <h1>Welcome To EduSpark</h1>
  </header>

  <form class="form">
    <div class="email">
      <input type="email" placeholder="Email Address" required>
    </div>

    <div class="password">
      <input type="password" placeholder="Password" required>
    </div>

    <p>Forgot Password?</p>

    <button type="submit">Login</button>

    <footer class="foot">
      <p>
        By continuing, you agree to our 
        <span>Terms of Service</span> and 
        <span>Privacy Policy</span>
      </p>
    </footer>
  </form>
</section>

<script>
const form = document.querySelector(".form");

form.addEventListener("submit", function(e){
  e.preventDefault();
  window.location.href = "./home.html";
});

// Backspace navigation
document.addEventListener("keydown", function(event){
  if(event.key === "Backspace"){
    const tag = event.target.tagName.toLowerCase();
    const isInput = tag==="input" || tag==="textarea" || event.target.isContentEditable;

    if(!isInput){
      event.preventDefault();
      history.back();
    }
  }
});
</script>

</body>
</html>
