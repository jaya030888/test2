<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
           font-family: "Raleway", sans-serif;

}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f8f9fa; 
}

.signup{
    background-color: white;
    width: 100%;
    height: 80vh;
    max-width: 400px;
    padding: 40px;
    border-radius: 20px;
}

.head{
    text-align: center;
    margin-bottom: 25px;
}

.head h1{
    color: #333;
    font-size: 24px;
    font-weight: 600;
}

.input-box{ 
    background-color: #f3f1f1;
    border-radius: 12px;
    padding: 12px 20px;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    transition: 0.3s;
}


input{
    width: 100%;
    background: transparent;
    border: none;
    outline: none;
    font-size: 16px;
    color: #333;
}

::placeholder{
    color: #888;
}

.form p{
    text-align: right;
    font-size: 13px;
    color: #666;
    margin-bottom: 25px;
    cursor: pointer;
}

button{
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    background-color: rgb(55, 208, 55);

}



.foot{
    margin-top: 20px;
    text-align: center;
    line-height: 1.5;
}

.foot p{
    font-size: 15px;
    color:rgb(129, 128, 128);
    text-align: center;
    margin-top: 10px;
}

.foot span{
    color: #333;
    font-weight: 600;
    cursor: pointer;
    margin: 0 3px;
}
</style>
    <section class="signup">

        <header class="head">
            <h1>Welcome To EduSpark</h1>
        </header>

        <form class="form">

            <div class="input-box">
                <input type="text" placeholder="Full Name">
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email Address">
            </div>

            <div class="input-box">
                <input type="number" placeholder="Phone Number">
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password">
            </div>

            <p>Forgot Password</p>
            <button id="btn">Create Account</button>

            <footer class="foot">
                <p>By continuing, you agree to our <span>Terms of Service</span>and<span>Privacy Policy</span></p>
            </footer>


        </form>

    </section>
    <script>

    let btn = document.getElementById("btn")

    btn.addEventListener("click",function(){
        console.log("hello")
        window.location.href="./home.html"
    })


        function saveToLocalStorage(){

  const user = document.getElementById("userInput").value;

  const password = document.getElementById("password").value;


  // Simple logic

  if (user === "" || password === ""){
    alert("Please enter your password");
    return;
  }


  //  local storage

  localStorage.setItem("user", user);
  localStorage.setItem("password", password);
//   alert(``)

}
    </script>
</body>
</html>
