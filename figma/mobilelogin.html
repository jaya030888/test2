<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Login</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    html {
      height: 100%;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .login-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 32px 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .app-title {
      font-size: 28px;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 8px;
    }

    .welcome-text {
      font-size: 14px;
      color: #718096;
    }

    .google-button {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 18px 24px;
      background: #ffffff;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      color: #1a202c;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 24px;
    }

    .google-button:hover {
      background: #f7fafc;
      border-color: #cbd5e0;
      transform: translateY(-1px);
    }

    .google-icon {
      width: 20px;
      height: 20px;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background: #e2e8f0;
    }

    .divider-text {
      font-size: 13px;
      color: #a0aec0;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .form-row .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 20px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      font-size: 16px;
      color: #1a202c;
      background: #ffffff;
      transition: all 0.2s;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      background: #f7fafc;
    }

    select {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%234a5568' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 16px center;
      padding-right: 40px;
    }

    .submit-button {
      width: 100%;
      padding: 18px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 6px;
      font-size: 17px;
      font-weight: 600;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 8px;
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .success-message {
      display: none;
      padding: 16px;
      background: #c6f6d5;
      border: 2px solid #9ae6b4;
      border-radius: 12px;
      color: #22543d;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      margin-top: 20px;
    }

    .success-message.show {
      display: block;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="container">
   <div class="login-card">
    <div class="header">
     <h1 class="app-title" id="appTitle">MyApp</h1>
     <p class="welcome-text" id="welcomeMessage">Create your account to get started</p>
    </div><button class="google-button" id="googleButton">
     <svg class="google-icon" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4" /> <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853" /> <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05" /> <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335" />
     </svg><span id="googleButtonText">Continue with Google</span> </button>
    <div class="divider">
     <div class="divider-line"></div><span class="divider-text">OR</span>
     <div class="divider-line"></div>
    </div>
    <form id="signupForm">
     <div class="form-row">
      <div class="form-group"><label for="firstName">First Name</label> <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group"><label for="lastName">Last Name</label> <input type="text" id="lastName" name="lastName" required>
      </div>
     </div>
     <div class="form-group"><label for="email">Email Address</label> <input type="email" id="email" name="email" required>
     </div>
     <div class="form-group"><label for="password">Password</label> <input type="password" id="password" name="password" required>
     </div>
     <div class="form-row">
      <div class="form-group"><label for="state">State</label> <select id="state" name="state" required> <option value="">Select State</option> <option value="Andhra Pradesh">Andhra Pradesh</option> <option value="Arunachal Pradesh">Arunachal Pradesh</option> <option value="Assam">Assam</option> <option value="Bihar">Bihar</option> <option value="Chhattisgarh">Chhattisgarh</option> <option value="Goa">Goa</option> <option value="Gujarat">Gujarat</option> <option value="Haryana">Haryana</option> <option value="Himachal Pradesh">Himachal Pradesh</option> <option value="Jharkhand">Jharkhand</option> <option value="Karnataka">Karnataka</option> <option value="Kerala">Kerala</option> <option value="Madhya Pradesh">Madhya Pradesh</option> <option value="Maharashtra">Maharashtra</option> <option value="Manipur">Manipur</option> <option value="Meghalaya">Meghalaya</option> <option value="Mizoram">Mizoram</option> <option value="Nagaland">Nagaland</option> <option value="Odisha">Odisha</option> <option value="Punjab">Punjab</option> <option value="Rajasthan">Rajasthan</option> <option value="Sikkim">Sikkim</option> <option value="Tamil Nadu">Tamil Nadu</option> <option value="Telangana">Telangana</option> <option value="Tripura">Tripura</option> <option value="Uttar Pradesh">Uttar Pradesh</option> <option value="Uttarakhand">Uttarakhand</option> <option value="West Bengal">West Bengal</option> </select>
      </div>
      <div class="form-group"><label for="district">District</label> <select id="district" name="district" required> <option value="">Select District</option> </select>
      </div>
     </div><button type="submit" class="submit-button" id="submitButton">Create Account</button>
    </form>
    <div class="success-message" id="successMessage">
     Account created successfully! ðŸŽ‰
    </div>
   </div>

  <script>
    const defaultConfig = {
      app_title: "MyApp",
      welcome_message: "Create your account to get started",
      google_button_text: "Continue with Google",
      submit_button_text: "Create Account",
      primary_color: "#667eea",
      surface_color: "#ffffff",
      text_color: "#1a202c",
      button_text_color: "#ffffff",
      border_color: "#e2e8f0"
    };

    async function onConfigChange(config) {
      const appTitle = config.app_title || defaultConfig.app_title;
      const welcomeMessage = config.welcome_message || defaultConfig.welcome_message;
      const googleButtonText = config.google_button_text || defaultConfig.google_button_text;
      const submitButtonText = config.submit_button_text || defaultConfig.submit_button_text;
      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const buttonTextColor = config.button_text_color || defaultConfig.button_text_color;
      const borderColor = config.border_color || defaultConfig.border_color;

      document.getElementById('appTitle').textContent = appTitle;
      document.getElementById('welcomeMessage').textContent = welcomeMessage;
      document.getElementById('googleButtonText').textContent = googleButtonText;
      document.getElementById('submitButton').textContent = submitButtonText;

      document.querySelector('.login-card').style.background = surfaceColor;
      document.querySelector('.app-title').style.color = textColor;

      const inputs = document.querySelectorAll('input, select');
      inputs.forEach(input => {
        input.style.borderColor = borderColor;
      });

      document.querySelector('.submit-button').style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${primaryColor}dd 100%)`;
      document.querySelector('.submit-button').style.color = buttonTextColor;
      document.querySelector('body').style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${primaryColor}aa 100%)`;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.primary_color || defaultConfig.primary_color,
            set: (value) => {
              config.primary_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ primary_color: value });
              }
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              config.surface_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ surface_color: value });
              }
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ text_color: value });
              }
            }
          },
          {
            get: () => config.button_text_color || defaultConfig.button_text_color,
            set: (value) => {
              config.button_text_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ button_text_color: value });
              }
            }
          },
          {
            get: () => config.border_color || defaultConfig.border_color,
            set: (value) => {
              config.border_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ border_color: value });
              }
            }
          }
        ],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["app_title", config.app_title || defaultConfig.app_title],
        ["welcome_message", config.welcome_message || defaultConfig.welcome_message],
        ["google_button_text", config.google_button_text || defaultConfig.google_button_text],
        ["submit_button_text", config.submit_button_text || defaultConfig.submit_button_text]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    document.getElementById('district').addEventListener('click', function() {
      const stateSelect = document.getElementById('state');
      if (!stateSelect.value) {
        const successMsg = document.getElementById('successMessage');
        successMsg.textContent = 'âš ï¸ Please select a state first';
        successMsg.style.background = '#fed7d7';
        successMsg.style.borderColor = '#fc8181';
        successMsg.style.color = '#742a2a';
        successMsg.classList.add('show');
        setTimeout(() => {
          successMsg.classList.remove('show');
          successMsg.style.background = '#c6f6d5';
          successMsg.style.borderColor = '#9ae6b4';
          successMsg.style.color = '#22543d';
        }, 2500);
      }
    });

    document.getElementById('state').addEventListener('change', function() {
      const selectedState = this.value;
      const districtSelect = document.getElementById('district');
      
      districtSelect.innerHTML = '<option value="">Select District</option>';
      
      if (selectedState && stateDistricts[selectedState]) {
        stateDistricts[selectedState].forEach(district => {
          const option = document.createElement('option');
          option.value = district;
          option.textContent = district;
          districtSelect.appendChild(option);
        });
      }
    });

      const successMsg = document.getElementById('successMessage');
