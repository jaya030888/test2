<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

<section class="quiz">
    <h1 class="center">Quiz, Your Way</h1>

   <section id="demo">


    <section class="quizsection"> 

        <div class="block">
            <h3><img src="./Setting.png">Your Custom Quiz</h3>

            <p><img src="./list-view.png"> 
            Number of Questions</p>


            <div class="options">
                <button class="option_no">5</button>
                <button class="option_no">10</button>
                <button class="option_no">15</button>
                <button class="option_no">20</button> 
            </div>
            
            <p style="margin-top: 2rem;"><img src="./Timelimit.png"> Limits</p>

            <div class="options">
                <button class="option_time">5 min</button>
                <button class="option_time">10 min</button>
                <button class="option_time">15 min</button>
                <button class="option_time">20 min</button>
            </div>
        </div>

        <button class="Unlimited-btn">&infin;  Unlimited Time</button>
 
        
        <div class="start">
            <button id="start" onclick="startdemo()">Start</button>
        </div>   

    </div>




</section>



</body>
</html>
